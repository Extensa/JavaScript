<div class="container">
    <div class="row">
        <div class="col-xs-7 col-sm-6 col-md-4 col-xs-offset-3 col-md-offset-1 border">
            <form name="loginForm">
                <div class="form-group">
                    <div class="text-center">
                        <span class="glyphicon glyphicon-home"></span>
                    </div>
                </div>
                <div class="form-group">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-success">Sign in!</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-7 col-sm-6 col-md-4 col-xs-offset-3 col-md-offset-1 border">
            <form name="registerForm">
                <div class="form-group">
                    <div class="text-center">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                </div>
                <div class="form-group">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="registerData.email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="registerData.password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="registerData.confirmPassword" required>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-success" ng-click="register(registerData)">Sign up!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
