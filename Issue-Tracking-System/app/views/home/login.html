<div class="row">
    <div class="col-xs-7 col-sm-6 col-md-4 center border">
        <form name="loginForm">
            <div class="form-group">
                <div class="text-center">
                    <span class="glyphicon glyphicon-home"></span>
                </div>
            </div>
            <div class="form-group">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="loginData.username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-success" ng-click="login(loginData)">Sign in!</button>
                </div>
            </div>
        </form>
    </div>
</div>
