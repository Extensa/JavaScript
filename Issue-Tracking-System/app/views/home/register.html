<div class="row">
    <div class="col-xs-7 col-sm-6 col-md-4 center border">
        <form name="registerForm">
            <div class="form-group">
                <div class="text-center">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
            </div>
            <div class="form-group">
                <h3 class="text-center">Register</h3>
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.email.$invalid }">
                <input name="email" type="email" class="form-control"
                       placeholder="Email" ng-model="registerData.email" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid }">
                <input name="password" type="password" class="form-control" ng-minlength="6"
                       placeholder="Password" ng-model="registerData.password" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.confirmPass.$invalid }">
                <input name="confirmPass" type="password" class="form-control" ng-minlength="6"
                       placeholder="Confirm Password" ng-model="registerData.confirmPassword" required>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-success" ng-click="register(registerData)"
                            ng-disabled="registerForm.$invalid">Sign up!</button>
                </div>
            </div>
        </form>
    </div>
</div>
