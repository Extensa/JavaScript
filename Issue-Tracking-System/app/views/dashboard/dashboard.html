<div ng-if="isLoggedIn()" ng-controller="IssuesController">
    <div class="row">
        <div class="col-lg-9 text-center">
            <table class="table">
                <thead>
                <tr>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Project</td>
                    <td>Due Date</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="issue in issues">
                    <td><a href="#/issues/{{ issue.Id }}">{{ issue.Title }}</a></td>
                    <td>{{ issue.Description }}</td>
                    <td><a href="#/projects/{{ issue.Project.Id }}">{{ issue.Project.Name }}</a></td>
                    <td>{{ issue.DueDate | date:"dd.MM.yyyy HH:mm" }}</td>
                </tr>
                </tbody>
            </table>
            <pagination ng-model="issuesParams.currentPage"
                        total-items="issuesCount"
                        items-per-page="issuesParams.pageSize"
                        ng-click="getUserIssues()"
                        max-size="9"
                        boundary-links="true">
            </pagination>
        </div>
        <div class="col-lg-3">
            *All the projects associated to the user*
        </div>
    </div>

</div>
