<div class="row">
    <div class="col-xs-7 col-sm-6 col-md-4 center border">
        <form name="loginForm">
            <div class="form-group">
                <div class="text-center">
                    <span class="glyphicon glyphicon-home"></span>
                </div>
            </div>
            <div class="form-group text-center">
                <h3>Login</h3>
            </div><div class="form-group" ng-class="{ 'has-error': loginForm.username.$invalid && loginForm.username.$dirty }">

                <input name="username" type="email" class="form-control"
                       placeholder="Email" ng-model="loginData.username" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
                <input name="password" type="password" class="form-control"
                       placeholder="Password" ng-model="loginData.password" ng-minlength="6" required>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-success" ng-click="login(loginData)"
                            ng-disabled="loginForm.$invalid">Sign in!</button>
                </div>
            </div>
            <div class="form-group text-center">
                <span>You don't have an account yet?</span>
                <a href="#/register">Sign up here!</a>
            </div>
        </form>
    </div>
</div>
